<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Platxo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
	<div class="row">
		<div class="col m6">
			<img src="./static/images/Logo-platxo.png" alt="Platxo" class="logo">
			<ul class="countdown">
        <li>
          <span class="days">00</span>
          <p class="days_ref">days</p>
        </li>
        <li class="seperator">.</li>
        <li>
          <span class="hours">00</span>
          <p class="hours_ref">hours</p>
        </li>
        <li class="seperator">:</li>
        <li>
          <span class="minutes">00</span>
          <p class="minutes_ref">minutes</p>
        </li>
        <li class="seperator">:</li>
        <li>
          <span class="seconds">00</span>
          <p class="seconds_ref">seconds</p>
        </li>
	    </ul>

	    <div class="row container">
	    	<h3>WE ARE WORKING</h3>
	    	<p>IN A SMART WAY TO MANAGE YOUR BUSINESS</p>
        <form class="col s12">
        	<div class="row">
	            <div class="input-field">
	              <i class="material-icons prefix">email</i>
	              <input id="icon_prefix" type="email" class="validate">
	              <label for="icon_prefix">Email</label>
	            </div>
	            <div class="center-align">
				        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
				          <i class="material-icons right">send</i>
				        </button>
	            </div>
        	</div>
        </form>
      </div>
		</div>
		<div class="col m6 col2">
			<img src="./static/images/Launch-Platxo.png" alt="">
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script src="./static/js/downCount.js"></script>
	<script>
		$('.countdown').downCount({
        date: '10/15/2016 12:00:00',
        offset: +10
    }, function () {
        alert('WOOT WOOT, done!');
    });
	</script>
</body>
</html>
